<div th:fragment="fragment-calendar">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>달력 예제</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
   <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
   <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
   <style>    
      .calendar_header {
         display: flex;
         align-items: center;
         font-size: 24px;
         cursor: pointer;
      }
      .calendar_button {
         background: none;
         border: none;
         color: white;
         font-size: 24px;
         cursor: pointer;
      }
      .calendar_title {
         margin: 0 10px;
         cursor: pointer;
         background: none;
         border: none;
         color: white;
         text-align: center;
      }
      .calendar_table {
         margin-top: 20px;
         width: 100%;
         text-align: center;
         color: #fff;
      }
   </style>
</head>
<body>

   <div class="calendar_header">
      <button id="prev-month" class="calendar_button">&lt;</button>
      <input id="calendar-title" class="calendar_title" type="text" readonly>
      <button id="next-month" class="calendar_button">&gt;</button>
   </div>

   <table class="calendar_table">
      <thead>
         <tr>
            <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
         </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
   </table>

   <!-- 검사일자 선택 -->
   <div style="margin-top: 20px;">
      <label>검사일자:</label>
      <input type="date" id="start-date" name="startDate" readonly>
      ~
      <input type="date" id="end-date" name="endDate" readonly>
   </div>

   <script>
      let today = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();
      let startDate = null;
      let endDate = null;

      // Flatpickr 달력 설정
      document.addEventListener('DOMContentLoaded', function() {
         flatpickr("#calendar-title", {
            plugins: [
               new monthSelectPlugin({
                  shorthand: true,
                  dateFormat: "Y-m",
                  altFormat: "Y년 F",
                  theme: "light"
               })
            ],
            defaultDate: `${currentYear}-${currentMonth + 1}-01`,
            onChange: function(selectedDates) {
               const selectedDate = selectedDates[0];
               currentYear = selectedDate.getFullYear();
               currentMonth = selectedDate.getMonth();
               renderCalendar(currentMonth, currentYear);
            }
         });

         renderCalendar(currentMonth, currentYear);
      });

      // 달력 렌더링 함수
      function renderCalendar(month, year) {
         const monthNames = ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"];
         document.getElementById("calendar-title").value = `${year}년 ${monthNames[month]}`;

         const calendarBody = document.getElementById("calendar-body");
         calendarBody.innerHTML = ""; // 기존 내용 지우기

         const firstDay = new Date(year, month).getDay();
         const daysInMonth = new Date(year, month + 1, 0).getDate();
         let date = 1;

         for (let i = 0; i < 6; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < 7; j++) {
               const cell = document.createElement("td");
               if (i === 0 && j < firstDay) {
                  cell.textContent = "";
               } else if (date > daysInMonth) {
                  cell.textContent = "";
               } else {
                  cell.textContent = date;
                  cell.dataset.date = `${year}-${month < 9 ? '0' + (month + 1) : (month + 1)}-${date < 10 ? '0' + date : date}`;
                  cell.addEventListener("click", () => handleDateSelection(cell, cell.textContent, month + 1, year));
                  date++;
               }
               row.appendChild(cell);
            }
            calendarBody.appendChild(row);
         }
         highlightSelectedRange();
      }

      // 날짜 범위 시각적 표시
      function highlightSelectedRange() {
         if (!startDate || !endDate) return;

         const cells = document.querySelectorAll("td");
         cells.forEach(cell => {
            const cellDate = cell.dataset.date;
            if (cellDate >= startDate && cellDate <= endDate) {
               cell.style.backgroundColor = "#ccffcc";
            } else {
               cell.style.backgroundColor = "";
            }
         });
      }

      // 날짜 선택 핸들러
      function handleDateSelection(cell, day, month, year) {
         const selectedDate = `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;

         if (!startDate || (startDate && endDate)) {
            startDate = selectedDate;
            endDate = null;
         } else {
            endDate = selectedDate;
            if (startDate > endDate) {
               [startDate, endDate] = [endDate, startDate];
            }
         }

         document.getElementById("start-date").value = startDate;
         document.getElementById("end-date").value = endDate ? endDate : startDate;

         highlightSelectedRange();

         const cells = document.querySelectorAll("td");
         cells.forEach(cell => {
            const cellDate = cell.dataset.date;
            if (cellDate === startDate || cellDate === endDate) {
               cell.style.backgroundColor = "#00cc44";
               cell.style.color = "white";
            } else {
               cell.style.backgroundColor = "";
               cell.style.color = "";
            }
         });
      }

      // 이전 달 이동
      document.getElementById("prev-month").addEventListener("click", () => {
         currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
         currentYear = (currentMonth === 11) ? currentYear - 1 : currentYear;
         renderCalendar(currentMonth, currentYear);
      });

      // 다음 달 이동
      document.getElementById("next-month").addEventListener("click", () => {
         currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
         currentYear = (currentMonth === 0) ? currentYear + 1 : currentYear;
         renderCalendar(currentMonth, currentYear);
      });
   </script>
</body>
</div>
