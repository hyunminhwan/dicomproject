<!DOCTYPE HTML>
<html>
<head>
	
</head>
<body>
	<!-- fragments/tools.html -->
	<div th:fragment="tools-container">
		<ul class="tools-container-ul">
			<button type="button"  onclick="location.href='StudyTabList'" class="btn btn-default">전체조회</button>
			
			<button id="scrollPage" type="button" class="btn btn-default">페이지 스크롤</button>

			<button id="windowLevel" type="button" class="btn btn-default"><span>윈도우 레벨</span></button>
			<button id="invert" type="button" class="btn btn-default"><span>흑백전환</span></button>
			<button id="drag" type="button" class="btn btn-default"><span>이미지 드래그</span></button>
			<!-- 도구모음으로 넣을 예정 -->
			<button id="hFlip" type="button" class="btn btn-default"><span>수평뒤집기</span></button>
			<button id="vFlip" type="button" class="btn btn-default"><span>수직대칭이동</span></button>
			<button id="lRotate" type="button" class="btn btn-default"><span>왼쪽 회전</span></button>
			<button id="rRotate" type="button" class="btn btn-default"><span>오른쪽 회전</span></button>
			<button id="scrollZoom" type="button" class="btn btn-default"><span>스크롤 줌</span></button>
			<button id="zoomIn" type="button" class="btn btn-default"><span>확대</span></button>
			<button id="zoomOut" type="button" class="btn btn-default"><span>축소</span></button>
			<!-- 여기까지 도구모음 -->
			<button id="playClip" type="button" class="btn btn-default"><span>플레이클립</span></button>
			<button id="magnify" type="button" class="btn btn-default"><span>돋보기</span></button>
			<!-- 기능추가 전 실험용 버튼 -->
			<button id="length" type="button" class="btn btn-default"><span>길이 측정</span></button>
			<button id="angle" type="button" class="btn btn-default"><span>각도 측정</span></button>
			
			<button id="eraser" type="button" class="btn btn-default"><span>지우개</span></button>
			

		  		<button id="gridButton" class="btn btn-default">그리드</button>
			  	<div id="gridContainer" class="dropdown-content">
				    <!-- 셀렉터 그리드가 표시될 영역 -->
				    <div class="grid-selector"></div>
			  	</div>
			
			<button id="reset" type="button" class="btn btn-default"><span> 리셋</span></button>
		</ul>
	</div>
	
	<style>
	    .tools-container {
	        display: flex;
	        justify-content: center;
	        margin-bottom: 10px;
	    }
	
	    .tool-button {
	        padding: 10px;
	        margin: 0 5px;
	        background-color: #007bff;
	        color: white;
	        border: none;
	        border-radius: 5px;
	        cursor: pointer;
	    }
	
	    .tool-button:hover {
	        background-color: #0056b3;
	    }
	    
	</style>
</body>
</html>
